<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Answers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to right, #e3f2fd, #f1f8ff);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin: 4px 0 20px;
    }

    .card {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.07);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #e0e0e0;
      vertical-align: top;
    }

    th {
      background-color: #e3f2fd;
      font-size: 15px;
      color: #0d47a1;
    }

    tr:hover {
      background-color: #f1f8ff;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      background: #fefefe;
    }

    textarea {
      min-height: 60px;
    }

    .actions button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #0d47a1;
    }

    .save-button {
      display: block;
      margin: 30px auto 0;
      background-color: #1976d2;
      background-color:#1976d2;
      font-size: 16px;
      padding: 12px 28px;
    }

    .save-button:hover {
      background-color: #becdd0;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
      }

      .actions button {
        padding: 6px 12px;
        font-size: 13px;
      }

      .save-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ Review Answers</h1>
  <p><strong>Exam:</strong> {{ exam_title }}</p>
  <p><strong>Student:</strong> {{ student_name }}</p>

  <div class="card">
    <form action="{{ url_for('review_answers', exam_id=exam_id, student_id=student_id) }}" method="POST">
      <table>
        <tr>
          <th>Question</th>
          <th>Student Answer</th>
          <th>AI Marks</th>
          <th>Max Marks</th>
          <th>Teacher Marks</th>
          <th>Feedback</th>
          <th>Actions</th>
        </tr>

        {% for answer in answers %}
        <tr>
          <td>{{ answer[1] }}</td>
          <td>{{ answer[2] }}</td>
          <td>{{ answer[3] }}</td>
          <td>{{ answer[4] }}</td>
          <td>
            <input type="number" name="marks_{{ answer[6] }}" value="{{ answer[3] }}" step="0.01" min="0" max="{{ answer[4] }}">
          </td>
          <td>
            <textarea name="feedback_{{ answer[6] }}">{{ answer[5] }}</textarea>
          </td>
          <td class="actions">
            <button type="submit" name="retry_ai" value="{{ answer[6] }}">Retry AI</button>
          </td>
        </tr>
        {% endfor %}
      </table>

      <button type="submit" name="action" value="update_marks" class="save-button">
        ðŸ’¾ Save Marks & Feedback
      </button>
    </form>
  </div>

</body>
</html>
