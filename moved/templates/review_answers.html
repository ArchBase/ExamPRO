<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Answers</title>
</head>
<body>
    <h1>Review Answers</h1>
    <p><strong>Exam:</strong> {{ exam_title }}</p>
    <p><strong>Student:</strong> {{ student_name }}</p>

    <form action="{{ url_for('review_answers', exam_id=exam_id, student_id=student_id) }}" method="POST">
        <table border="1">
            <tr>
                <th>Question</th>
                <th>Student Answer</th>
                <th>AI Marks</th>
                <th>Max Marks</th>
                <th>Teacher Marks</th>
                <th>Feedback</th>
            </tr>
            {% for answer in answers %}
            <tr>
                <td>{{ answer[0] }}</td> <!-- Question -->
                <td>{{ answer[1] }}</td> <!-- Student Answer -->
                <td>{{ answer[2] }}</td> <!-- AI Marks -->
                <td>{{ answer[3] }}</td> <!-- Max Marks -->
                <td>
                    <input type="number" name="marks_{{ answer[5] }}" value="{{ answer[2] }}" min="0" max="{{ answer[3] }}">
                </td>
                <td>{{ answer[4] }}</td> <!-- Feedback -->
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
