<!DOCTYPE html>
<html>
<head>
    <title>Exam Details</title>
</head>
<body>
    <h1>Exam Details</h1>
    <p>Title: {{ exam[2] }}</p>
    <p>Total Marks: {{ exam[3] }}</p>
    <h2>Students</h2>
    <ul>
        {% for student in students %}
            <li>{{ student[0] }} - {{ student[1] }} marks</li>
        {% endfor %}
    </ul>
</body>
</html>
