<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Result</title>
</head>
<body>
    <h1>View Result</h1>
    <p><strong>Your total marks:</strong> {{ result[0] }}</p>

    <h2>Detailed Breakdown:</h2>
    <table border="1">
        <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Earned Marks</th>
            <th>Max Marks</th>
            <th>AI Feedback</th>
        </tr>
        {% for answer in answers %}
        <tr>
            <td>{{ answer[0] }}</td>
            <td>{{ answer[1] }}</td>
            <td>{{ answer[2] }}</td>
            <td>{{ answer[3] }}</td>
            <td>{{ answer[4] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
