<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout">Logout</a>  <!-- Logout link -->

    <h2>Start an Exam</h2>
    <form method="POST">
        Exam Code: <input type="text" name="exam_code"><br>
        <button type="submit">Start Exam</button>
    </form>

    <h2>Participated Exams</h2>
    <ul>
        {% for exam in exams %}
            <li>{{ exam[1] }} - <a href="/view_result/{{ exam[0] }}">View Result</a></li>
        {% endfor %}
    </ul>
</body>
</html>
