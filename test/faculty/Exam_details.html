<!DOCTYPE html>
<html lang="en">

  <title>Exam Details</title>
  <style>
    body {

    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    .exam-info .icon {
      color: #0056b3;
      font-size: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .students-list {
      width: 100%;

      margin-top: 20px;
    }

    .students-list th,

      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .students-list th {
      background-color: #0056b3;
      color: white;
    }

    .students-list tr:hover {
      background-color: #f1f1f1;
    }

    .students-list .student-name {
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #0056b3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
