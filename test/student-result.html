<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link rel="stylesheet" href="css/result.css">
</head>
<body>

    <div class="container">
        <h2>Exam Result</h2>

        <!-- Exam Summary -->
        <div class="exam-summary">
            <p><strong>Subject:</strong> <span id="subject-name">Computer Science</span></p>
            <p><strong>Total Marks:</strong> <span id="total-marks">100</span></p>
            <p><strong>Marks Obtained:</strong> <span id="marks-obtained">85</span></p>
        </div>

        <!-- Result Form -->
        <form id="resultForm">
            <div id="questions-container">
                <!-- Questions will be inserted dynamically -->
            </div>

            <!-- Close Button -->
            <button type="button" id="close-btn">Close</button>
        </form>
    </div>

    <script src="result.js"></script>

</body>
</html>
